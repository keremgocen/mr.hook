service: hook

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"
frameworkVersion: "<=1.6.1"

custom:
  namespace: ${self:service}-${self:custom.stage}
  stage: ${opt:stage, self:provider.stage}

provider:
  name: aws
  runtime: nodejs4.3
  stage: dev
  region: us-east-1
  environment:
    SLACK_CLIENT_ID:
    SLACK_CLIENT_SECRET:
    SLACK_CHANNEL_ID:
    TRELLO_LIST_ID:
    TRELLO_CARD_URL_PREFIX: 'https://trello.com/c/'
    TRELLO_EVENT_TYPE: 'updateCard'
    INSTALL_ERROR_URL: https://requestb.in/16iho4f1
    INSTALL_SUCCESS_URL: https://requestb.in/16iho4f1
    NAMESPACE: ${self:custom.namespace}
    TEAMS_TABLE: ${self:custom.namespace}-teams
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource:
        - arn:aws:dynamodb:*:*:table/${self:provider.environment.TEAMS_TABLE}

