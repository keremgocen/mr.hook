functions:
  hook:
    handler: lib/hook.handler
    events:
        - http:
            path: hook
            method: any # Trello initially makes a HEAD call before a POST for validation, hence "any"
  install:
    handler: lib/install.handler
    events:
        - http:
            path: install
            method: get

resources:
  Resources:
    TeamsDynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TEAMS_TABLE}
        AttributeDefinitions:
          - AttributeName: list_id
            AttributeType: S
        KeySchema:
          - AttributeName: list_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5


